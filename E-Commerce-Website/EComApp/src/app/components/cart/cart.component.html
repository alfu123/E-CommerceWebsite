<div class="container mt-5">
    
    <table mat-table [dataSource]="cartDetails" class="mat-elevation-z12">

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.product.pname}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell
                *matHeaderCellDef> Description </th>
            <td mat-cell
                *matCellDef="let element"> {{element.product.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell
                *matHeaderCellDef> Price </th>
            <td mat-cell
                *matCellDef="let element"> {{element.product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell
                *matHeaderCellDef> Action </th>
            <td mat-cell
                *matCellDef="let element"> 
                <button mat-raised-button color="warn" (click)="delete(element.cartId)">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div align="right" class="mt-5">
        <button  (click)="checkout()" color="primary" mat-raised-button>Checkout</button>
    </div>
</div>
